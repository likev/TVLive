  <script>
	var video = document.getElementById('video');
	var changeURL = function (videourl) {
	  if (Hls.isSupported()) {
		var hls = new Hls();
		hls.loadSource(videourl);
		hls.attachMedia(video);
		hls.on(Hls.Events.MANIFEST_PARSED, function () {
		  video.play();
		});
	  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
		video.src = videourl;
		video.addEventListener('loadedmetadata', function () {
		  video.play();
		});
	  }
	}
	changeURL('http://183.207.249.7/PLTV/3/224/3221225604/index.m3u8');
	$('#playBtn').click(function () {
	  var videourl = $('#playUrl').val().trim();
	  if (videourl === '') return;
	   else {
		changeURL(videourl);
		$('#curChannel').text('用户自定义信号源');
	  }
	});
